<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-12 col-lg-offset-1  main">
            <div class=" row breadcrumb login-nav">
                <div class="col-md-6">
                    <h4>Listado de Eventos</h4>
                </div>
                <div class="col-md-6 text-right session-info">
                    <img src="images/apple-touch-icon.png" height="35" width="35">
                    <span class="user">ramon jose</span><img src="images/logout.png">
                </div>
            </div>
           
            <div id="infoi" flash-message="3000"></div>
            <div class="row gpr-form">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <table class="table  gpr-table">
                        <thead>
                            <tr>
                                <th>Evento</th>
                                <th>Categoria</th>
                                <th>Lugar</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  dir-paginate="op in eventos|itemsPerPage:6" pagination-id="detail" ng-click="ver(op.id)">
                                <td>{{op.nombre}}</td>
                                <td>{{op.categoria}}</td>
                                <td>{{op.lugar}}</td>
                                <td>{{op.fecha_evento}}</td>
                                <td>{{op.hora_evento}}</td>
                                <td><a>Ver</a></td>
                            </tr>
                        </tbody>
                    </table>
                     <div class="text-center">
                        <dir-pagination-controls max-size="5" pagination-id="detail" direction-links="true" boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                </div>
                <div class="row">
                <div class="col-lg-12 text-right">
                    <div class="form-group">
                        <button ng-click="doGuardar()" type="submit" class="btn btn-newevento">NUEVO EVENTO</button>
                    </div>
                </div>
            </div>
            </div>
            
        </div>
    </div>
</div>
