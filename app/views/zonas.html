<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-12 col-lg-offset-1  main">
            <div class=" row breadcrumb login-nav color-blue">
                <div class="col-lg-2 col-md-4 col-sm-4 ">
                    <a id="link-1" ng-href="/#/zonas" ng-click="value = 1"><h4>Zonas</h4></a>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4">
                    <a id="link-1" ng-href="/#/etapas" ng-click="value = 1"><h4>Etapas</h4></a>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4">
                    <a id="link-1" ng-href="/#/list_zonas" ng-click="value = 1"><h4>Filas</h4></a>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4">
                    <a id="link-1" ng-href="/#/zonaetapa" ng-click="value = 1"><h4>Zonas-Etapas</h4></a>
                </div>
                <div class="col-md-4 text-right session-info">
                    <img src="images/apple-touch-icon.png" height="35" width="35">
                    <span class="user">{{usuario}}</span><img src="images/logout.png">
                </div>
            </div>
            <div class="row gpr-form">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <form>
                    
                        <h4>ZONAS DEL EVENTO</h4>
                        </br>
                        <div class="row ">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="gpr-id">Nombre de Zona</label>
                                    </br>
                                    <input type="text" class="form-control" ng-model="zef.nombre" id="gpr-Tipo" placeholder="nombre">
                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Color">Color de entrada</label>
                                    </br>
                                    <ol class="nya-bs-select" ng-model="zef.tipo_zona_id" data-live-search="true">
                                        <li class="nya-bs-option" data-value="{{option.id}}" ng-repeat="option in tipo_zona">
                                            <a>{{option.color}}</a>
                                        </li>
                                    </ol>
                                </div>
                                 </br>
                                <div class="form-group">
                                    <label for="capacidad">Tipo de Capacidad</label>
                                    <select class="form-control" ng-model="zef.capacidadtipo" id="gpr-Tipocapa">
                                        <option value="General">GENERAL</option>
                                        <option value="PorZona">POR FILAS</option>
                                    </select>
                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Precio">Precio</label>
                                    <input type="text" class="form-control" ng-model="zef.precio" id="gpr-Precio" placeholder="Precio">
                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Iva">Iva</label>
                                    <input type="text" class="form-control" ng-model="zef.iva" id="gpr-Iva" placeholder="Iva">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="gpr-Estatus">Estatus</label>
                                    <select class="form-control" ng-init="zef.estado='Activo'" ng-model="zef.estado" id="gpr-Estatus">
                                        <option value="Activo">ACTIVO</option>
                                        <option value="Cancelado">CANCELADO</option>
                                    </select>                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Capacidad">Capacidad</label>
                                    <input type="text" class="form-control" name="Capacidad" ng-model="zef.capacidad" id="gpr-Capacidad" placeholder="Capacidad" required>
                                    <span ng-show="formzonas.capacidad.$error.required"></span>
                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Comision">Comision</label>
                                    <input type="text" class="form-control" ng-model="zef.comision" id="gpr-Comision" placeholder="Comision">
                                </div>
                                </br>
                                <div class="form-group">
                                    <label for="gpr-Impuesto">Impuesto</label>
                                    <input type="text" class="form-control" ng-model="zef.impuesto" id="gpr-Impuesto" placeholder="Impuesto">
                                </div>
                            </div>
                        </div>
                        </br>
                        </br>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <button ng-click="doGuardar()" type="submit" class="btn btn-evento" ng-bind="buttons.register"></button>
                                    <button ng-click="zef=[];buttons.register='Guardar'" type="submit" class="btn btn-evento">Cancelar</button>
                                    <button  ng-click="doEliminar()" ng-bind="buttons.eliminar" type="submit" class="btn btn-evento">Eliminar</button>
                                </div>
                            </div>
                        </div>
                        {{id}}
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <table class="table gpr-table">
                        <thead>
                            <tr>
                                <th>Zona</th>
                                <th>Tipo Capacidad</th>
                                <th>Capacidad</th>
                                 <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody dir-paginate="op in eventos.zonas|itemsPerPage:8" pagination-id="detail">
                            <tr  ng-click="editar(op.id,$index)">
                                <td>{{op.nombre}}</td>
                                <td>{{op.capacidadtipo}}</td>
                                <td>{{op.capacidad}}</td>
                                <td>{{op.precio}}</td>
                                <td><a>Editar</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls max-size="5" pagination-id="detail" direction-links="true" boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
